<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>chai aur javascript</h1>
   <button id="stop">stop</button>
   <button id="start">start</button>
  
</body>
<script>
  let intervelb;
  const startit = function(){
    intervelb = setInterval(name,1000)

    function name(){
      console.log('Abhinav verma')
    }
  }
  const stopit = function(){
    clearInterval(intervelb)
  }
  document.querySelector('#start').addEventListener('click',startit)
  document.querySelector('#stop').addEventListener('click',stopit)
  </script>
</html>
