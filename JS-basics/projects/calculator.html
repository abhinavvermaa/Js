<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="txt">
        <button class="op" onclick= "currentDisplay = '';
        document.querySelector('#txt').value=currentDisplay;">C</button>

        <button class="num" onclick= "currentDisplay = currentDisplay + '0';
        document.querySelector('#txt').value=currentDisplay;">0</button>

        <button class="num" onclick= "currentDisplay = currentDisplay + '1';
        document.querySelector('#txt').value=currentDisplay;">1</button>

        <button class="num" onclick= "currentDisplay = currentDisplay + '2';
        document.querySelector('#txt').value=currentDisplay;">2</button>

        <button class="num" onclick= "currentDisplay = currentDisplay + '3';
        document.querySelector('#txt').value=currentDisplay;">3</button>

        <button class="num" onclick= "currentDisplay = currentDisplay + '4';
        document.querySelector('#txt').value=currentDisplay;">4</button>

        <button class="num" onclick= "currentDisplay = currentDisplay + '5';
        document.querySelector('#txt').value=currentDisplay;">5</button>

        <button class="num" onclick= "currentDisplay = currentDisplay + '6';
        document.querySelector('#txt').value=currentDisplay;">6</button>

        <button class="num" onclick= "currentDisplay = currentDisplay + '7';
        document.querySelector('#txt').value=currentDisplay;">7</button>

        <button class="num" onclick= "currentDisplay = currentDisplay + '8';
        document.querySelector('#txt').value=currentDisplay;">8</button>

        <button class="num" onclick= "currentDisplay = currentDisplay + '9';
        document.querySelector('#txt').value=currentDisplay;">9</button>

        <button class="op" onclick= "currentDisplay = currentDisplay + '+';
        document.querySelector('#txt').value=currentDisplay;">+</button>

        <button class="op" onclick= "currentDisplay = currentDisplay + '-';
        document.querySelector('#txt').value=currentDisplay;">-</button>

        <button class="op" onclick= "currentDisplay = currentDisplay + '*';
        document.querySelector('#txt').value=currentDisplay;">*</button>

        <button class="op" onclick= "currentDisplay = currentDisplay + '/';
        document.querySelector('#txt').value=currentDisplay;">/</button>

        <button class="op" onclick= " currentDisplay = eval(currentDisplay);
        document.querySelector('#txt').value=currentDisplay;">=</button>

        <button class="op" onclick= "currentDisplay = currentDisplay + '.';
        document.querySelector('#txt').value=currentDisplay;">.</button>

    </div>
    
    <script>
        let currentDisplay = '';
        document.querySelector('#txt').value=currentDisplay;
    </script>
</body>
</html>
