<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metro ticketing</title>
</head>
<body>
    <script>
        let age = 7;
        let gender = 'female';//male and female
        let finaldiscount;

        if(gender === 'female'){
            if(age <= 5){
                finaldiscount = 100;
            }
            else if(age > 65){
                finaldiscount = 30 + 50;
            }
            else if(age > 5 && age <= 8){
                finaldiscount = 100;
            }
            else {
                finaldiscount = 50;
            }
        }
        else if(gender === 'male'){
            if(age <= 5){
                finaldiscount = 100;
            }
            else if(age > 65){
                finaldiscount = 30 ;
            }
            else if(age > 5 && age <= 8){
                finaldiscount = 30;
            }
            else {
                finaldiscount = 0;
            }
        }

        console.log(`your final discount is ${finaldiscount}%`)

    </script>
</body>
</html>
